{% extends "layout.html" %} {% block content %}
    <header class="bg-gray-800 py-2 px-4 md:px-6 lg:px-8 mb-4">
        <h1 class="text-4xl font-bold text-orange-600 md:text-left text-center">Admin Login</h1>
    </header>

    <form action="{{ url_for('admin.adminLogin') }}" method="POST" class="container mx-auto px-4 py-8">
        <div class="mb-4">
            <label for="password" class="block text-gray-400 mb-2">Passwort:</label>
            <input type="password" id="password" name="password" required
                class="bg-gray-800 text-gray-400 rounded w-full py-2 px-3 leading-tight border-2 border-gray-800 focus:outline-none focus:shadow-outline-orange">
        </div>

        <input type="submit" value="Anmelden"
            class="text-orange-600 bg-gray-800 hover:text-gray-400 hover:bg-orange-600 rounded px-4 py-2 focus:outline-none focus:shadow-outline-orange">
    </form>
{% endblock %}
