{% extends "admin/adminTools.html" %}{% block adminContent %}
<div class="bg-gray-900 px-4 py-8">
    <!-- Überschrift und Erstellen-Button in der Desktop-Ansicht -->
    <div class="flex justify-between items-center mb-4 md:mb-8 text-center md:text-left">
        <h1 class="text-orange-600 text-2xl font-bold">Fragen verwalten</h1>
        <button class="bg-orange-600 hover:bg-orange-700 text-white font-bold py-2 px-4 rounded border border-orange-600 transition duration-300 ease-in-out transform hover:scale-105 mt-4 md:mt-0">
            Erstellen
        </button>
    </div>

    <!-- Trennstrich nur für die Desktop-Ansicht -->
    <hr class="border-gray-600 mb-8 hidden md:block">

    <!-- Hier werden die Fragen angezeigt -->
    <div>
        {% for question in questions %}
            <div class="bg-gray-800 p-4 rounded mb-4">
                <p class="text-blue-600 text-sm font-bold">Kategorie: {{ question.category }}</p>
                <p class="text-gray-400 text-sm mb-2">ID: {{ question.id }}</p>
                <p class="text-white">{{ question.question }}</p>
                <!-- Weitere Informationen zur Frage können hier angezeigt werden -->
            </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
