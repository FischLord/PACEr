{% extends "admin/adminTools.html" %}{% block adminContent %}
<div class="bg-gray-900 px-4 py-8">
    <!-- Überschrift und Erstellen-Button in der Desktop-Ansicht -->
    <div class="flex justify-between items-center mb-4 md:mb-8 text-center md:text-left">
        <h1 class="text-orange-600 text-2xl font-bold">Fragen verwalten</h1>
        <a href="/addQuestion">
            <div
                class="bg-orange-600 hover:bg-orange-700 text-white font-bold py-2 px-4 rounded border border-orange-600 transition duration-300 ease-in-out transform hover:scale-105 mt-4 md:mt-0">
                Erstellen
            </div>
        </a>
    </div>

    <!-- Trennstrich nur für die Desktop-Ansicht -->
    <hr class="border-gray-600 mb-8 hidden md:block">

    <!-- Hier werden die Fragen angezeigt -->
    <div class="grid lg:grid-cols-2 gap-x-4 gap-y-4">
        {% for question in questions %}
        <div class="bg-gray-800 p-4 rounded mb-4">
            <!-- Erstellen Sie einen Raster-Container für die Frage und den "Knopf" -->
            <div class="grid grid-cols-2 h-full">
                <!-- Erstellen Sie ein div Element für die Kategorie, ID und Frage -->
                <div class="col-span-1">
                    <p class="text-blue-600 text-sm font-bold">Kategorie: {{ question.category }}</p>
                    <p class="text-gray-400 text-sm mb-2">ID: {{ question.id }}</p>
                    <p class="text-white">{{ question.question }}</p>
                </div>
                <!-- Erstellen Sie ein div Element für den "Knopf" -->
                <div class="col-span-1 flex justify-center items-center">
                    <!-- Ersetzen Sie den Knopf durch einen Link, der die URL für die loadQuestion Funktion mit der ID der Frage aufruft -->
                    <!-- Fügen Sie das onclick Attribut hinzu, um eine JavaScript-Funktion auszuführen, wenn der Link angeklickt wird -->
                    <a class="bg-gray-900 text-gray-400 border border-orange-600 rounded py-2 px-4 hover:bg-gray-800 hover:text-orange-600 cursor-pointer w-min"
                        href="{{ url_for('admin.loadQuestion', id=question.id) }}" onclick="someFunction()">Ansehen</a>
                </div>
            </div>
            <!-- Weitere Informationen zur Frage können hier angezeigt werden -->
        </div>
        {% endfor %}

    </div>



</div>
{% endblock %}
