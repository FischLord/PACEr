{% extends "admin/adminTools.html" %}{% block adminContent %}
<div class="container mx-auto px-4 py-8">
    <h1 class="text-4xl font-bold text-orange-600 mb-4">Angezeigter Report</h1>
    <div class="mb-4 flex flex-wrap">
        <div class="w-full sm:w-1/2 sm:pr-2 mb-2 sm:mb-0">
            <label for="name" class="block text-gray-400 mb-2">Name:</label>
            <input type="text" id="name" name="name" value="{{ report.Name }}" disabled
                class="bg-gray-800 text-gray-400 rounded w-full py-2 px-3 leading-tight border-2 border-gray-800">
        </div>
        <div class="w-full sm:w-1/2 sm:pl-2">
            <label for="vorname" class="block text-gray-400 mb-2">Vorname:</label>
            <input type="text" id="vorname" name="vorname" value="{{ report.Vorname }}" disabled
                class="bg-gray-800 text-gray-400 rounded w-full py-2 px-3 leading-tight border-2 border-gray-800">
        </div>
    </div>
    <div class="mb-4">
        <label for="email" class="block text-gray-400 mb-2">Email Addresse:</label>
        <input type="email" id="email" name="email" value="{{ report.Email }}" disabled
            class="bg-gray-800 text-gray-400 rounded w-full py-2 px-3 leading-tight border-2 border-gray-800">
    </div>
    <div class="mb-4">
        <label for="issue" class="block text-gray-400 mb-2">Problembeschreibung:</label>
        <textarea id="issue" name="issue" rows="10" cols="50" maxlength="1000" disabled
            class="bg-gray-800 text-gray-400 rounded w-full py-2 px-3 leading-tight border-2 border-gray-800">{{ report.Issue }}</textarea>
    </div>
</div>
{% endblock %}
